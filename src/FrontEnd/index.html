<!DOCTYPE html>
<html lang="en">
<head>
    <title>GeoApp</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>

    <script 
    src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin="">
    </script>

    <style>#map { height: 180px; }</style>
</head>

<body>
    <div id="map"></div>

    <script> 
    var map = L.map('map').setView([-23.52955457311456, -46.63256111148757], 13);
    
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoibDR0biIsImEiOiJjbDNob3pzZGEwY3dlM2NrNGlqeXpwc2wzIn0.3P8jcOmpX06lJ458jz58XA'
}).addTo(map);

    var marker = L.marker([-23.52955457311456, -46.63256111148757]).addTo(map);
    </script>


    <input type="text" id="url" style="width:300px;" value="http://localhost:8080/locations">
    <button onclick="postLocation()();">Criando requisição</button>
    <hr/>
    <div id="resposta"></div>

    <input type="text" id="url" style="width:300px;" value="http://localhost:8080/locations">
    <button onclick="getLocation();">Pegando requisição</button>
    <hr/>
    <div id="resposta"></div>

    <script src="index.js"></script>
    
</body>
</html>
